<ion-view view-title="Orders" >
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="newOrder()">Nueva orden</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="order in orders" href="#/app/orders/{{order.id}}" class="item item-button-right" style="padding: 0;">
        {{order.name}}
        <button class="button button-positive" ng-if="order.enabled==true">
          activa
        </button>
        <button class="button button-dark" ng-if="order.enabled==false">
          finalizada
        </button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
