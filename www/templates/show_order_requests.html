<ion-view view-title="Pedidos" >
  <ion-nav-buttons side="secondary" >
    <button class="button" ng-click="disableOrder()" ng-if="order.enabled">
      Finalizar
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="card" ng-repeat="request in requests">
      <div class="item item-divider">
        {{request.requester}}
      </div>
      <div class="item item-text-wrap">
        {{request.comment}}
      </div>

    </div>
  </ion-content>
</ion-view>
